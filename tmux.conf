#Remapping the prefix to CTRL-A
set -g prefix C-a
unbind C-b
#Sendind the prefix to ohter application
bind C-a send-prefix

#reducing sending command delay
set -sg escape-time 1

# Change base index to 1
set -g base-index 1
#setw -g pane-base-index 1

# Reload config with prefix-r
bind r source-file ~/.tmux.conf \; display "Config Reloaded"

# easy navigate window
bind-key -n C-t new-window
bind-key -n C-w kill-window
bind-key -n C-Right next-window
bind-key -n C-Left previous-window

#Splitting panes
bind | split-window -h
bind - split-window -v

# Move between panes vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Move between windows in a vim-ish style
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resize panes in a vim-ish style
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

#Disable auto-renaming
#set-option -g allow-rename off

# Activate mouse
setw -g mouse on

# Make sure 256 color and utf-8 is enabled
#set -g default-terminal "screen-256color"

# enable activity alerts
#START:activity
setw -g monitor-activity on
set -g visual-activity on
#END:activity

#### COLOUR (Solarized light)
# default statusbar colors
set-option -g status-bg white #base2
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightyellow #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg white #base2
set-option -g pane-active-border-fg brightcyan #base1

# message text
set-option -g message-bg white #base2
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green

# bell
set-window-option -g window-status-bell-style fg=white,bg=red #base2, red

